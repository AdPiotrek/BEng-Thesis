<ion-menu [contentId]="'main'">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <ion-menu-toggle *ngFor="let p of pages" [routerLink]="p.link">
                <ion-item>
                    {{p.title}}
                </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>

            </ion-menu-toggle>
        </ion-list>
        <ng-container *ngIf="course$ | async as course">

            <div style="position: fixed; bottom: 70px; padding-left: 16px;">
                Jeste≈õ zalogowany do:
            </div>

            <ion-item style="position: fixed; bottom: 20px; font-weight: bold" [lines]="'none'">
                <div>
                    {{course.name}}
                </div>
            </ion-item>
        </ng-container>

    </ion-content>

</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>
