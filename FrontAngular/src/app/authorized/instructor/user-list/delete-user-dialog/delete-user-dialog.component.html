<h2 mat-dialog-title>Aby usunąć użytkownika wpisz "usuń" i naciśnij przycisk</h2>
<mat-dialog-content>
  <form [formGroup]="removeFromCourseForm">
    <mat-form-field class="form-control">
      <input matInput placeholder='Potwierdź poprzez wpisanie: "usuń"' formControlName="confirmation">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="danger" [disabled]="removeFromCourseForm.invalid" (click)="onConfirmClick()">Usuń</button>
  <button mat-button color="primary" (click)="onCancelClick()">Wróć</button>
</mat-dialog-actions>
