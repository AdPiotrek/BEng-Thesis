<div class="flex-container">
  <mat-card>
    <mat-card-title>Dodaj użytkownika do kursu !</mat-card-title>
    <mat-card-content>
      <form [formGroup]="addToCourseForm" class="form-control" id="addToCourseForm" (ngSubmit)="addUserToCourse()">
        <mat-form-field>
          <input  matInput type="email" formControlName="email" placeholder="Email">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" form="addToCourseForm"> Dodaj użytkownika</button>
    </mat-card-actions>
  </mat-card>
</div>
