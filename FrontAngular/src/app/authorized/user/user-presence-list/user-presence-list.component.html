<div>
  <table mat-table [dataSource]="userPresences" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i +1 }}</td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef> Dzień</th>
      <td mat-cell *matCellDef="let element"> {{element.day | date:'shortDate'}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="startTime">
      <th mat-header-cell *matHeaderCellDef> Godzina rozpoczęcia</th>
      <td mat-cell *matCellDef="let element"> {{element.startTime | date:'shortTime'}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="endTime">
      <th mat-header-cell *matHeaderCellDef> Godzina zakończenia</th>
      <td mat-cell *matCellDef="let element"> {{element.endTime | date:'shortTime'}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="partsCount">
      <th mat-header-cell *matHeaderCellDef> Części</th>
      <td mat-cell *matCellDef="let element"> {{element.partsCount}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
  </table>
</div>
